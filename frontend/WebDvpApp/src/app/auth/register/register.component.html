@if(isLoading){
<div class="spinner-overlay">
  <mat-spinner></mat-spinner>
</div>
}
<h2 mat-dialog-title style="text-align: center">Registro de usuario</h2>
<mat-dialog-content>
  <!-- Formulario con un input de tipo usuario -->
  <form style="margin-top: 5px" #usuarioForm="ngForm">
    <mat-form-field appearance="outline">
      <mat-label>Usuario</mat-label>
      <input
        matInput
        type="usuario"
        [(ngModel)]="username"
        name="usuario"
        usuario
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>

      <input
        matInput
        [(ngModel)]="password"
        name="password"
        [type]="hide() ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="clickEvent($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide()"
      >
        <mat-icon>{{ hide() ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Confirmar password</mat-label>

      <input
        matInput
        [(ngModel)]="passwordConfirmacion"
        name="passwordConfirmacion"
        [type]="hideConfirmacion() ? 'password' : 'text'"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="clickEventConfirmacion($event)"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hideConfirmacion()"
      >
        <mat-icon>{{
          hideConfirmacion() ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    mat-raised-button
    color="primary"
    (click)="onCrearUsuario()"
  >
    Guardar
  </button>
  <button mat-button mat-dialog-close mat-raised-button (click)="onCancel()">
    Cancelar
  </button>
</mat-dialog-actions>
