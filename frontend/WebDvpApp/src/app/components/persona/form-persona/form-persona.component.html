@if(isLoading){
<div class="spinner-overlay">
  <mat-spinner></mat-spinner>
</div>
}
<h2 mat-dialog-title>{{ tituloForm }}</h2>
<mat-dialog-content>
  <!-- Formulario con un input de tipo email -->
  <form #emailForm="ngForm" style="margin-top: 5px">
    @if( id && id > 0){
    <mat-form-field appearance="outline">
      <mat-label>ID:</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="personaData.id"
        name="id"
        [disabled]="true"
      />
    </mat-form-field>
    }

    <mat-form-field appearance="outline">
      <mat-label>Nombres:</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="personaData.nombres"
        name="nombres"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Apellidos:</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="personaData.apellidos"
        name="apellidos"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tipo Identificación</mat-label>
      <mat-select
        [(ngModel)]="personaData.tipoIdentificacion"
        name="tipoIdentificacion"
      >
        <mat-option value="C">Cédula</mat-option>
        <mat-option value="R">Ruc</mat-option>
        <mat-option value="P">Pasaporte</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Numero Identificacion:</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="personaData.numeroIdentificacion"
        name="numeroIdentificacion"
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email:</mat-label>
      <input
        matInput
        type="email"
        [(ngModel)]="personaData.email"
        name="email"
      />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    mat-raised-button
    color="primary"
    (click)="onCrearPersona()"
  >
    Guardar
  </button>
  <button mat-button mat-dialog-close mat-raised-button (click)="onCancelar()">
    Cancelar
  </button>
</mat-dialog-actions>
